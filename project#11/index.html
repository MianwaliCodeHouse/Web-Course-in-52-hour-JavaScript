<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Creator</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui;
    }
    body{
      display: grid;
      place-content: center;
      height: 100vh;
      background-color: #222;
    }
    .container{
      display: flex;
      flex-direction: column;
    }
    button{
      margin-bottom: 2rem;
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="open_win()"><h1>Open Window</h1></button>
    <button onclick="put_data_window()"><h1>Put Data in Window</h1></button>
    <button onclick="mywin.close()"><h1>Close Window</h1></button>
    <button onclick="window.close()"><h1>Close Program</h1></button>
  </div>
</body>
<script>
  var mywin;
  function open_win(){
    mywin=open("","MyCreatedWindow",
   "width=350,height=400" )
  }
  function put_data_window(){
    msg=prompt("Enter Data");
    msg+=`<button onclick="window.close()">close</button>`
    mywin.document.write(msg)
  }
</script>
</html>
